<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Siisistant</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo-assistant-2.png" alt="logo">
        </div>
        <div class="help">
            <button type="button" id="help-btn"><i class='bx bxs-help-circle'></i></button>
        </div>
    </nav>
    <div class="container">
        <div class="note">Note:- This Virtual Assistant uses the default voice either male or female according to you browser settings!</div>
        <div class="home-img">
            <div class="img-box">
                <div class="img-item">
                    <img src="images/jarvis.png" alt="assistant">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="activate"><span class="inner"><i class='bx bx-power-off'></i></span></button>
        </div>
    </div>
    <div class="menu">
        <div class="sub-container">
            <div class="title">You can Ask the following Questions: </div>
            <div class="menu-item">1. What is your name?</div>
            <div class="menu-item">2. What can you do?</div>
            <div class="menu-item">3. Hello!</div>
            <div class="menu-item">4. How are you?</div>
            <div class="menu-item">5. Quit</div>
            <div class="menu-item">6. stop</div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
